<div class="wrapper" >
    <div class="content-wrapper" style="height: auto;margin-left: 20%;">
        <h1 style="text-align: center;"> Purchases  Portel  </h1>
        <div style="text-align: center;margin-top: 5%; ">
       <form  (ngSubmit)="onSubmit()">
        <div class="form-group row">
            <label for="Purchas" class="col-sm-4 text-center">Vendor</label>
            <div class="col-6">
              <select  (ngModelChange)='getVendorProducts($event)'  [(ngModel)]="purchas.vendorid" name="vendor" #vendor="ngModel" id="purchas"   [disabled]="isCheckboxVisible"> 
                        <option value="0"selected> ------------Select----------------</option>
                        <option type="number" onselect="getVendorProducts(this.venId)" *ngFor="let vendor of userTypes" [ngValue]="vendor.user_Id">{{ vendor.name }}</option>
              </select>              
            </div>
            <div class="form-group row "  >
                <label class="col-sm-4 text-center" for="flexCheckDefault">
                    IsReturnable
                    <input class="checkbox" id="checkbox" type="checkbox"[(ngModel)]="isCheckboxVisible">
                  </label>  
            </div>
        </div>  
       
      
      <div *ngIf="isVendorSelected" class="purchaseProductTable">
        <form [formGroup]="dataForm">
          <table class="custom-table">
            <thead class="bg-light">
              <tr>
                <th>Sr no</th>
                <th>Product Name</th>
                <th>Price</th>
                <th>Quantity</th>
              </tr>
            </thead>
            <tbody formArrayName="products">
              <tr *ngFor="let product of products.controls; let i = index" [formGroupName]="i">
                <td>{{ i + 1 }}</td>
                <td>
                  <select formControlName="productid" class="form-control">
                    <option value="0" selected>------------Select----------------</option>
                    <option *ngFor="let item of data" [ngValue]="item.p_Id">{{ item.name }}</option>
                  </select>
                </td>
                <td><input formControlName="price" class="form-control" type="number"></td>
                <td><input formControlName="quantity" class="form-control" type="number"></td>
              </tr>
            </tbody>
            <tfoot>
              <tr>
                <td colspan="4">
                  <button type="button" (click)="addNewProduct()" class="btn btn-success">[+]</button>
                </td>
              </tr>
            </tfoot>
          </table>
        </form>
      </div>
      <div class="col-lg-12">
        <br>
        <button class="btn btn-success" type="submit">Save</button> | 
        <a class="btn btn-danger" routerLink="/">Back</a>
      </div>
    </form>
     </div>
  </div>
  </div>
