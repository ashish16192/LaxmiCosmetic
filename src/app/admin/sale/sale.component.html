<div class="wrapper">
  <div class="content-wrapper" style="height: auto;margin-left: 20%;">
    <h1 style="text-align: center;"> Sale Portel </h1>
    <div style="text-align: center;margin-top: 5%; ">
      <form (ngSubmit)="onSubmit()">
        <div class="form-group row" let i=index;>
          <label for="Purchas" class="col-sm-4 text-center">Search By Contact No</label>
          <input type="text" (input)="getClientDetails($event)" maxlength="10" placeholder="contactNo" [disabled]="isCheckboxVisible"> <br>
          <div class="col-6" *ngIf="isClientSelected" >
            <form action="">
            <label for="Purchas" class="col-sm-4 text-center">Customer Name</label>
            <input type="text" [(ngModel)]="sale.name" placeholder="Name" id="name" name="name" /><br>
            <label for="Purchas" class="col-sm-4 text-center">Customer Id</label>
            <input type="text" [(ngModel)]="sale.clientId" placeholder="clientId" id="clientId" name="clientId" /><br>
            <label for="Purchas" class="col-sm-4 text-center">Customer Address</label>
            <input type="text" [(ngModel)]="sale.address" placeholder="address" id="address" name="address" /><br>
          </form>
          </div>
        </div>
        <div class="col-6">
          <form *ngIf="CustomerNotMatch">
            <button class="btn btn-success" [routerLink]="['/account/userRegistration']" type="submit">Register User</button>
        </form>
        </div>
        <div *ngIf="isClientSelected" class="purchaseProductTable">
          <form [formGroup]="dataForm">
            <table class="custom-table">
              <thead class="bg-light">
                <tr>
                  <th>Sr no</th>
                  <th>Product Name</th>
                  <!-- <th>Price</th> -->
                  <th>Quantity</th>
                </tr>
              </thead>
              <tbody  formArrayName="products">
                <tr *ngFor="let product of products.controls; let i = index" [formGroupName]="i">
                  <td>{{ i + 1 }}</td>
                  <td>
                    <select formControlName="productid" class="form-control">
                      <option value="0" selected>------------Select----------------</option>
                      <option *ngFor="let item of Prooductdata" [ngValue]="item.p_Id">{{ item.name }}</option>
                    </select>
                  </td>
                  <!-- <td><input formControlName="price" class="form-control" type="number"></td> -->
                  <td><input formControlName="quantity" class="form-control" type="number"></td>
                </tr>
              </tbody>
              <tfoot>
                <tr>
                  <td colspan="4">
                    <button type="button" (click)="addNewProduct()" class="btn btn-success">[+]</button>
                  </td>
                </tr>
              </tfoot>
            </table>
          </form>
        </div>
        <div class="col-lg-12">
          <br>
          <button class="btn btn-success" type="submit">Save</button> 
          <button type="reset" class="btn btn-danger" [routerLink]="['/admin/home']"  >Back</button>
        </div>
      </form>
      
    </div>
  </div>
</div>
