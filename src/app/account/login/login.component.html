    <div class="signin"> 
     <form #nameForm="ngForm" novalidate (ngSubmit)="saveNameForm(formModel)">
       
       <div class="content"> 
         
         <h2>Sign In</h2> 
         
     <div class="form"> 

       <div class="inputBox"> 
         <input type="text" id="inputName" name="lotCode" [(ngModel)]="formModel.userName" #lotCode="ngModel" aria-describedby="nameHelp"
         autocomplete="new-password" placeholder="UserName" required>
         <small id="nameHelp" class="text-danger" *ngIf="lotCode.invalid && submitted">Required</small>
         
        </div> 

        <div class="inputBox"> 
          <input type="password" id="inputDescription" name="desCode" [(ngModel)]="formModel.password" #desCode="ngModel" aria-describedby="descriptionHelp"
          autocomplete="new-password" placeholder="Password" required>
          <small id="descriptionHelp" class="text-danger" *ngIf="desCode.invalid && submitted">Required</small>
        </div> 
        
        <div class="links"> <a href="#">Forgot Password</a> <a href="#">Signup</a> 
          
        </div> 
        

        
        <button type="submit" >Submit</button> 
        
       
      
    </div> 
    
  </div> 
  
</form>
